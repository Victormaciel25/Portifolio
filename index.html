<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portifólio - Victor Maciel</title>
</head>

<body>
  <section id="person">
    <div class="person-content">
        <div class="person-name">
            <h1>Olá,<span></span></h1>
            <h1>Meu nome é <span></span></h1>
            <h1>Victor Maciel <span></span></h1>
        </div>

        <div class="stacks-content">
            <h3>Techs : </h3>
            <div class="stacks">  
                <ul>
                    <li>
                        <div data="HTML">
                        <img src="aula-portfolio/html.svg" alt="html-icon">
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div data="CSS">
                        <img src="aula-portfolio/css.svg" alt="css-icon">
                        </div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <div data="JS">
                        <img src="aula-portfolio/js.svg" alt="js-icon">
                        </div>
                    </li>
                </ul>
            </div>
    
        </div>
    </div>
    <div class="person-background">
        <div class="wrapper-profile-photo">
            <img class="profile-photo" src="aula-portfolio/eu2.png" alt="foto-victor">
        <img class="profile-photo" src="" alt="">
        </div>
        <div class="links">
            <a href="https://github.com/uBruxo" target="_blank">
            <img src="aula-portfolio/logo-github.svg" alt="icon-github">
            </a>
            <a href="https://www.linkedin.com/in/victor-maciel-26451327a/" target="_blank">
            <img src="aula-portfolio/logo-linkedin.svg" alt="icon-linkedin">
            </a>
        </div>
    </div>
  </section>  
</body>
</html>
